<!--
  popup.html
  This file defines the popup UI for the Boardly Chrome extension. 
  It appears when the user clicks on the Boardly extension icon in the browser toolbar.
  The popup allows users to quickly access or manage settings, create new boards, or switch between boards.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boardly Popup</title>

  <!-- Linking Bootstrap for professional-looking UI in the popup -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Linking custom styles specific to the popup, if needed -->
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  
  <!-- Popup container for quick actions or switching boards -->
  <div class="container p-3">
    
    <!-- Heading for the popup -->
    <h4 class="text-center">Boardly</h4>
    
    <!-- List of boards (dynamically populated via popup.js) -->
    <div id="board-list" class="mb-3">
      <ul class="list-group">
        <!-- Board items will be dynamically added here -->
      </ul>
    </div>

    <!-- Button to create a new board -->
    <div class="text-center">
      <button id="create-board-btn" class="btn btn-primary">Create New Board</button>
    </div>
  </div>

  <!-- Including the custom JavaScript file to handle popup logic -->
  <script src="js/popup.js"></script>
</body>
</html>
