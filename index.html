<!--
  index.html
  This is the main HTML file for the Boardly extension. 
  It serves as the main Kanban board interface where users will interact with the board, columns, and cards.
  This file loads Bootstrap for styling and SortableJS for drag-and-drop functionality. 
  Cards and columns will be dynamically added using JavaScript (kanban.js).
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boardly - Kanban Board</title>
  
  <!-- Linking Bootstrap for easy and professional-looking UI components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Linking a custom CSS file to add additional styles specific to Boardly -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <!-- Main container for the Kanban board -->
  <div class="container mt-4">
    
    <!-- Board header where the board's name can be displayed -->
    <div id="board-header">
      <h1>Boardly - Your Personal Kanban Board</h1>
    </div>
    
    <!-- Kanban board where columns will be dynamically added -->
    <div id="kanban-board" class="row kanban-board">
      <!-- This section will be populated with columns and cards dynamically via kanban.js -->
    </div>

    <!-- Add new column button -->
    <div class="text-center mt-3">
      <button id="add-column-btn" class="btn btn-primary">Add New Column</button>
    </div>
  </div>

  <!-- Including SortableJS for drag-and-drop functionality -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

  <!-- Including the main JavaScript file that controls the Kanban board logic -->
  <script src="js/kanban.js"></script>
</body>
</html>
